<!DOCTYPE html>

    <title>Profile card</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: black;
      }
      .card {
        display: flex;
        background-color: grey;
        width: 500px;
        gap: 30px;
        box-shadow: 10px 10px rgba(255, 255, 255, 0.4);
        border-radius: 20px;
        padding: 20px;
        margin: auto;
        position: relative;
        top: 150px;
      }

      .card-right {
        margin-top: 100px;
        margin-bottom: 100px;
        align-items: center;
        text-align: center;
      }

      .btn {
        height: 30px;
        width: 100px;
        border-radius: 30px;
        margin: 5px;
      }

      .card-left {
        text-align: center;
      }

      @media (max-width: 560px) {
        .card {
          flex-direction: column;
        }

        .card-right {
          margin-top: 0px;
          text-align: center;
        }
      }
    </style>
  </head>
